<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálago</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Arquivo CSS externo -->
  </head>
  <body>
    <h1 class="text-center pt-5">Catálago Bonés</h1>
    <div class="p-5">
      <h4>OBSERVAÇÕES</h4>
      <ul>
        <li>O pedido deve ser feito para seu <strong>vendedor</strong>.</li>
        <li>
          Para realizar pedido envia o <strong>CÓDIGO</strong> do da peça ou
          tire um print (mostrando o códido)
        </li>
        <li>
          Este catálogo é <strong>exclusivo</strong> para o consumidor final.
          Para pedidos no atacado, entre em contato diretamente com a fábrica.
        </li>
      </ul>
    </div>

    <div id="product-container" class="product-container">
      <!-- Os produtos serão inseridos dinamicamente aqui -->
    </div>

    <script src="script.js"></script>
    <!-- Arquivo JavaScript -->
  </body>
</html>
