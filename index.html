<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-top">
      <div class="logo container-lg">
        <img alt="logo" />
        <div>
          <h1></h1>
          <p>Catálogo Online</p>
        </div>
        <div class="search-container d-flex">
          <input
            type="text"
            id="search-input"
            class="form-control me-2"
            placeholder="Pesquisar por nome ou cores..."
          />
          <button
            id="simulador-btn"
            class="btn btn-warning"
            style="display: none"
          >
            Frete
          </button>
        </div>
      </div>
    </div>

    <!-- Banner Container -->
    <div id="banner-container" class="banner-container" style="display: none">
      <img id="banner-img" src="" alt="Banner" />
    </div>

    <div class="container">
      <ul class="nav nav-tabs mb-4" id="category-tabs">
        <li class="nav-item">
          <a class="nav-link active" id="all-products-tab" href="#">Todos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="camisetas-peruanas-tab" href="#"
            >Camisetas Peruanas</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" id="bones-premium-tab" href="#">Bonés 5Panel</a>
        </li>
      </ul>
    </div>

    <div id="product-container" class="product-container">
      <!-- Os produtos serão inseridos dinamicamente aqui -->
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script_bones.js"></script>
  </body>
</html>
