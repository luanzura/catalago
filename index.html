<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo container-lg">
        <img alt="logo" />
        <div>
          <h1></h1>
          <p>Catálogo Online</p>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Pesquisar por nome ou cores..."
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center mb-4">
        <button id="bones-premium-btn" class="btn btn-primary me-2">
          Bones Premium
        </button>
        <button id="camisetas-peruanas-btn" class="btn btn-secondary">
          Camisetas Peruanas 40.1
        </button>
      </div>
    </div>

    <div id="product-container" class="product-container">
      <!-- Os produtos serão inseridos dinamicamente aqui -->
    </div>

    <script src="script.js"></script>
    <script src="api.js"></script>
  </body>
</html>
